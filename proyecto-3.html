    <div id="lightbox-modal" class="lightbox">
        <span class="close-btn"><i class='bx bx-x'></i></span>
        <div class="lightbox-content">
            <img id="lightbox-image" src="" alt="Vista ampliada" style="display: none;">
            
            <video id="lightbox-video" controls style="display: none; max-width: 100%; max-height: 90vh;"></video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // Seleccionamos TODO (Imágenes y Videos en la galería)
            const galleryItems = document.querySelectorAll('.gallery-item img, .gallery-item video');
            
            const lightbox = document.getElementById('lightbox-modal');
            const lightboxImg = document.getElementById('lightbox-image');
            const lightboxVid = document.getElementById('lightbox-video');
            const closeBtn = document.querySelector('.close-btn');

            // Función para abrir
            const openLightbox = (e) => {
                e.preventDefault();
                const clickedElement = e.target;
                const src = clickedElement.currentSrc || clickedElement.src; // currentSrc es mejor para videos

                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Bloquear scroll

                // VERIFICAMOS: ¿Es imagen o video?
                if (clickedElement.tagName === 'IMG') {
                    // Es IMAGEN
                    lightboxImg.src = src;
                    lightboxImg.style.display = 'block';
                    lightboxVid.style.display = 'none';
                    lightboxVid.pause(); // Asegurar que el video no suene
                } else if (clickedElement.tagName === 'VIDEO') {
                    // Es VIDEO
                    lightboxVid.src = src;
                    lightboxVid.style.display = 'block';
                    lightboxImg.style.display = 'none';
                    
                    lightboxVid.load(); // Cargar
                    lightboxVid.play(); // Reproducir con sonido
                    lightboxVid.muted = false; // Activar sonido
                }
            };

            // Función para cerrar
            const closeLightbox = () => {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
                
                // IMPORTANTE: Pausar el video al cerrar
                lightboxVid.pause();
                lightboxVid.currentTime = 0;
                lightboxVid.src = ""; // Limpiar fuente
            };

            // Asignar eventos
            galleryItems.forEach(item => {
                item.addEventListener('click', openLightbox);
                // Forzar cursor pointer
                item.parentElement.style.cursor = 'pointer'; 
            });

            if(closeBtn) closeBtn.addEventListener('click', closeLightbox);

            lightbox.addEventListener('click', (e) => {
                // Si clickea fuera del contenido (en lo negro)
                if (e.target !== lightboxImg && e.target !== lightboxVid) {
                    closeLightbox();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        });
    </script>
